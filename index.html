<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Odin Project - Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js"></script>
    </head>

    <body>
        <div class="title">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="playtext">
            <h1>Fancy A Game?</h1>
        </div>

        <div class="game" id="game">
            <a onClick="">
                <img id="paper" src="./assets/paper.png" alt="" />
            </a>
            <a onClick="">
                <img id="scissor" src="./assets/scissors.png" alt="" />
            </a>
            <a onClick="">
                <img id="rock" src="./assets/rock.png" alt="" />
            </a>
        </div>
        <div>
            <h1 class="result" id="result"></h1>
        </div>
        <div class="info">
            <h1 id="playerScore">Your Score:</h1>
            <h1 id="computerScore">Computers Score:</h1>
            <h1 id="round">Round:</h1>
        </div>
    </body>
</html>
